<p>To update a file&#8217;s Custom Properties with the corresponding variable values in the SOLIDWORKS PDM Vault Database, select one or more files from within the PDM Local Vault View, then from the Modify pull-down select <strong>Modify</strong> &gt; <strong>Update</strong> &gt; <strong>File Attributes from Database</strong>.</p>
