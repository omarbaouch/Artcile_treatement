<p>For increased performance, the eDrawings User Interface is disabled in the Explorer preview window.</p>
<p><img decoding="async" class="alignnone  wp-image-5949 lazyload" title="UI disabled" alt="" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-disabled.png" width="467" height="298"><noscript><img decoding="async" class="alignnone  wp-image-5949 lazyload" title="UI disabled" alt="" src="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-disabled.png" width="467" height="298" srcset="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-disabled.png 779w, https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-disabled-300x191.png 300w, https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-disabled-640x407.png 640w" sizes="(max-width: 467px) 100vw, 467px" /></noscript></p>
<p>To enable the eDrawings User Interface left click in the preview window.</p>
<p><img decoding="async" class="alignnone  wp-image-5950 lazyload" title="UI Enabled" alt="" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-Enabled.png" width="401" height="243"><noscript><img decoding="async" class="alignnone  wp-image-5950 lazyload" title="UI Enabled" alt="" src="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-Enabled.png" width="401" height="243" srcset="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-Enabled.png 835w, https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-Enabled-300x182.png 300w, https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/UI-Enabled-640x388.png 640w" sizes="(max-width: 401px) 100vw, 401px" /></noscript></p>
<p>The eDrawings Toolbar can be displayed selecting &#8220;Show full UI in Solidworks preview&#8221; from Display Options.</p>
<p><img decoding="async" class="alignnone  wp-image-5952 lazyload" title="Turn on toolbar" alt="" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/Turn-on-toolbar.png" width="396" height="305"><noscript><img decoding="async" class="alignnone  wp-image-5952 lazyload" title="Turn on toolbar" alt="" src="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/Turn-on-toolbar.png" width="396" height="305" srcset="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/Turn-on-toolbar.png 565w, https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/Turn-on-toolbar-300x231.png 300w" sizes="(max-width: 396px) 100vw, 396px" /></noscript>      <img decoding="async" class="alignnone  wp-image-5953 lazyload" title="Toolbar" alt="" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/Toolbar.png" width="488" height="318"><noscript><img decoding="async" class="alignnone  wp-image-5953 lazyload" title="Toolbar" alt="" src="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/Toolbar.png" width="488" height="318" srcset="https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/Toolbar.png 542w, https://www.javelin-tech.com/blog/wp-content/uploads/2012/12/Toolbar-300x195.png 300w" sizes="(max-width: 488px) 100vw, 488px" /></noscript></p>
