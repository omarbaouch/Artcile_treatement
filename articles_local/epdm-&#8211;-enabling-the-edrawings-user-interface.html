<p>For increased performance, the eDrawings User Interface is disabled in the Explorer preview window.</p>

<p>To enable the eDrawings User Interface left click in the preview window.</p>
<p><img alt="" height="243" src="/assets/images/UI-Enabled.png" title="UI Enabled" width="401"/><noscript><img alt="" height="243" sizes="(max-width: 401px) 100vw, 401px" src="/assets/images/UI-Enabled.png" title="UI Enabled" width="401"/></noscript></p>
