<p>New in <strong>SOLIDWORKS PDM 2020 Web2</strong>, we have the ability to view version comments in the data card of a file.</p>
<p>When a file is selected in the SOLIDWORKS PDM Web2, under <strong>Data Card</strong>, in the detail section of the data card, version comment of the file is included.</p>
